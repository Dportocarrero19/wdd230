<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/tablebuild.css">
    <script src="https://kit.fontawesome.com/66a5f279ca.js" crossorigin="anonymous"></script>
    <title>Table Assignment</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th id="acme" colspan="4">ACME WILDWEST SERVICES</th>
            </tr>
            <tr>
                <th id="blank">&nbsp;</th>
                <th class="top">Basic</th>
                <th class="top">Premium</th>
                <th class="top">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Feature 1</th>
                <td><i class="fa-solid fa-check" style="color: #0080ff;"></i></td>
                <td><i class="fa-solid fa-check" style="color: #0080ff;"></i></td>
                <td><i class="fa-solid fa-check" style="color: #0080ff;"></i></td>
            </tr>
            <tr>
                <th>Feature 2</th>
                <td><i class="fa-solid fa-x" style="color: #ff0000;"></i></td>
                <td><i class="fa-solid fa-check" style="color: #0080ff;"></i></td>
                <td><i class="fa-solid fa-check" style="color: #0080ff;"></i></td>
            </tr>
            <tr>
                <th>Feature 3</th>
                <td><i class="fa-solid fa-x" style="color: #ff0000;"></i></td>
                <td><i class="fa-solid fa-x" style="color: #ff0000;"></i></td>
                <td><i class="fa-solid fa-check" style="color: #0080ff;"></i></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
